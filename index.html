<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alpha Clash Pro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      .fontPoppins {
        font-family: "Poppins", sans-serif;
      }
    </style>
  </head>
  <body class="fontPoppins">
    <main
      class="bg-[#010313] min-h-screen bg-[url('./images/background.png')] bg-no-repeat bg-center"
    >
      <section
        class="home text-white text-center min-h-screen content-center space-y-6 px-2"
      >
        <h1 class="text-5xl md:text-7xl font-extrabold uppercase">
          Alphabet clash pro
        </h1>
        <p>Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
        <button class="bg-white text-black font-medium px-4 py-2.5 rounded-md">
          Play Now
        </button>
      </section>
      <section class="playground"></section>
      <section class="score"></section>
    </main>
  </body>
</html>
