<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alpha Clash Pro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      .fontPoppins {
        font-family: "Poppins", sans-serif;
      }
    </style>
  </head>
  <body class="fontPoppins">
    <main
      class="bg-[#010313] min-h-screen bg-[url('./images/background.png')] bg-no-repeat bg-center"
    >
      <!-- homepage -->
      <section
        id="home-screen"
        class="text-white text-center min-h-screen content-center space-y-6 p-2"
      >
        <h1 class="text-5xl md:text-7xl font-extrabold uppercase">
          Alphabet clash pro
        </h1>
        <p>Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
        <button
          onclick="startPlay()"
          class="bg-white text-black font-medium px-4 py-2.5 rounded-md"
        >
          Play Now
        </button>
      </section>
      <!-- playground page -->
      <section
        id="playground"
        class="text-center min-h-screen content-center space-y-10 p-2 hidden"
      >
        <!-- screen -->
        <div
          class="max-w-screen-sm lg:max-w-screen-md xl:max-w-screen-lg mx-auto h-[40vh] bg-[#ffffffe7] border-[20px] border-[#010313CC] rounded-2xl"
        >
          <p
            class="bg-[#010313CC] text-white mx-auto w-fit px-2 sm:px-6 pb-3 rounded-b-xl"
          >
            Don't watch keyboard while playing...
          </p>
          <p
            id="display-alphabet"
            class="text-8xl font-bold uppercase h-5/6 content-center"
          >
            y
          </p>
        </div>
        <!-- keyboard -->
        <div class="space-y-4">
          <div class="my-1 flex w-full justify-center gap-2">
            <kbd id="q" class="kbd kbd-sm sm:kbd-md md:kbd-lg">q</kbd>
            <kbd id="w" class="kbd kbd-sm sm:kbd-md md:kbd-lg">w</kbd>
            <kbd id="e" class="kbd kbd-sm sm:kbd-md md:kbd-lg">e</kbd>
            <kbd id="r" class="kbd kbd-sm sm:kbd-md md:kbd-lg">r</kbd>
            <kbd id="t" class="kbd kbd-sm sm:kbd-md md:kbd-lg">t</kbd>
            <kbd id="y" class="kbd kbd-sm sm:kbd-md md:kbd-lg">y</kbd>
            <kbd id="u" class="kbd kbd-sm sm:kbd-md md:kbd-lg">u</kbd>
            <kbd id="i" class="kbd kbd-sm sm:kbd-md md:kbd-lg">i</kbd>
            <kbd id="o" class="kbd kbd-sm sm:kbd-md md:kbd-lg">o</kbd>
            <kbd id="p" class="kbd kbd-sm sm:kbd-md md:kbd-lg">p</kbd>
          </div>
          <div class="my-1 flex w-full justify-center gap-2">
            <kbd id="a" class="kbd kbd-sm sm:kbd-md md:kbd-lg">a</kbd>
            <kbd id="s" class="kbd kbd-sm sm:kbd-md md:kbd-lg">s</kbd>
            <kbd id="d" class="kbd kbd-sm sm:kbd-md md:kbd-lg">d</kbd>
            <kbd id="f" class="kbd kbd-sm sm:kbd-md md:kbd-lg">f</kbd>
            <kbd id="g" class="kbd kbd-sm sm:kbd-md md:kbd-lg">g</kbd>
            <kbd id="h" class="kbd kbd-sm sm:kbd-md md:kbd-lg">h</kbd>
            <kbd id="j" class="kbd kbd-sm sm:kbd-md md:kbd-lg">j</kbd>
            <kbd id="k" class="kbd kbd-sm sm:kbd-md md:kbd-lg">k</kbd>
            <kbd id="l" class="kbd kbd-sm sm:kbd-md md:kbd-lg">l</kbd>
          </div>
          <div class="my-1 flex w-full justify-center gap-2">
            <kbd id="z" class="kbd kbd-sm sm:kbd-md md:kbd-lg">z</kbd>
            <kbd id="x" class="kbd kbd-sm sm:kbd-md md:kbd-lg">x</kbd>
            <kbd id="c" class="kbd kbd-sm sm:kbd-md md:kbd-lg">c</kbd>
            <kbd id="v" class="kbd kbd-sm sm:kbd-md md:kbd-lg">v</kbd>
            <kbd id="b" class="kbd kbd-sm sm:kbd-md md:kbd-lg">b</kbd>
            <kbd id="n" class="kbd kbd-sm sm:kbd-md md:kbd-lg">n</kbd>
            <kbd id="m" class="kbd kbd-sm sm:kbd-md md:kbd-lg">m</kbd>
            <kbd id="/" class="kbd kbd-sm sm:kbd-md md:kbd-lg">/</kbd>
          </div>
        </div>
        <!-- life & score -->
        <div class="flex justify-around">
          <button
            class="flex items-center gap-2 bg-[#894189] text-white text-lg font-medium px-8 py-3 rounded-full"
          >
            Life
            <img src="./images/life.svg" alt="" />
            <span id="life-remaining">5</span>
          </button>
          <button
            class="flex items-center gap-2 bg-[#360490] text-white text-lg font-medium px-8 py-3 rounded-full"
          >
            Score<img src="./images/score.svg" alt="" /><span id="current-score"
              >0</span
            >
          </button>
        </div>
      </section>
      <!-- final score card page -->
      <section
        id="final-score-card"
        class="score w-4/5 md:w-2/5 lg:w-1/3 xl:w-1/5 2xl:w-1/6 h-screen mx-auto content-center hidden"
      >
        <div
          class="bg-[#ffffff73] text-white text-center space-y-4 rounded-2xl py-6"
        >
          <h1 class="text-4xl font-bold text-red-600">Game Over!</h1>
          <h2 class="text-5xl">
            <span class="font-bold">Score :</span>
            <span id="total-score" class="font-medium">0</span>
          </h2>
          <button
            onclick="startPlay()"
            class="bg-white text-black font-medium px-4 py-2.5 rounded-md"
          >
            Play Again
          </button>
          <p>Practice will make you Pro</p>
        </div>
      </section>
    </main>
    <script src="./scripts/alphaClash.js"></script>
  </body>
</html>
